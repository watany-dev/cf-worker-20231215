Name: Workflow_cloudflare_pages
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main
      - dev

# Required - Define action configurations.
Actions:
  Build_69:
    Identifier: aws/build@v1.0.0
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: rpt
    Configuration:
      Steps:
        - Run: npm i -g bun
        - Run: |
            export CLOUDFLARE_API_TOKEN=${Secrets.CLOUDFLARE_API_TOKEN}
            cd $ACTION_BUILD_SOURCE_PATH_WorkflowSource/pages
            bunx i
            bunx run deploy
      Container:
        Registry: ECR
        Image: public.ecr.aws/docker/library/node:20
    Compute:
      Type: EC2
